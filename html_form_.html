<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tablediv {
            border: 1px solid;
            border-radius: 5px;
            height: 95%;
            width: 500px;
            position: absolute;
            left: 30%;
        }
    </style>
</head>

<body>
    <div class="tablediv">
        <table>
            <!--1 row-->
            <tr>
                <td>
                    <!-- label 1 -->
                    <div>
                        <b>Personal information</b>
                    </div><br>
                </td>
            </tr>
            <form action="#" method="">
                <!--2 row-->


                <!-- fristname-->
                <tr>
                    <div>
                        <td> <label>Frist name:</label> </td>
                        <td> <input type="text" name="fristname" placeholder="enter your frist name">
                        </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>

                <!--3 row-->
                <tr>

                    <!-- lastname-->
                    <div>
                        <td> <label>Lastname name:</label> </td>
                        <td> <input type="text" name="lastname" placeholder="enter your last name"></td>
                    </div>
                    <br>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--4 row-->
                <tr>
                    <!-- dob-->
                    <div>
                        <td><label>Date of Birth:</label> </td>
                        <td> <select name="DOBDay">
                <option>- Day -</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                </select><select name="DOBMonth">
                <option>- Month -</option>
                <option value="January">January</option>
                <option value="Febuary">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                </select><select name="DOBYear">
                <option>- Year -</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                </select></td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--5 row-->
                <!-- gender-->
                <tr>
                    <div>
                        <td> <label>Gender:</label> </td>
                        <td> <select name="gender" id="g1">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select></td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--6 row-->
                <tr>

                    <!-- label 2-->
                    <div>
                        <td> <label><b>Account information</b></label> </td>
                        <td><br></td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--7 row-->
                <!-- Email -->
                <tr>
                    <div>
                        <td> <label>Email:</label> </td>
                        <td> <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--8 row-->
                <!-- Re-Email -->
                <tr>
                    <div>
                        <td> <label>Re-type Email:</label> </td>
                        <td> <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--9 row-->
                <!--security question -->
                <tr>
                    <div>
                        <td> <label for="">Security Question:</label> </td>
                        <td>
                            <select class="security" name="security1">
                    <option value="0">Select a question from the following options.</option>
                    <option value="1">Who's your daddy?</option>
                    <option value="2">What is your favorite color?</option>
                    <option value="3">What is your mother's favorite aunt's favorite color?</option>
                    <option value="4">Where does the rain in Spain mainly fall?</option>
                    <option value="5">If Mary had three apples, would you steal them?</option>
                    <option value="6">What brand of food did your first pet eat?</option>
                 </select>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>

                <!--10 row-->
                <tr>
                    <!--security Answer: -->
                    <div>
                        <td> <label for="">Security Answer:</label> </td>
                        <td> <input type="text" name="ans"> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--11 row-->
                <tr>
                    <!--label 3 -->
                    <div>
                        <td> <label> <b>Contact Information </b></label> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>

                <!--12 row-->
                <tr>
                    <!--address -->
                    <div>
                        <td> <label> Address:</label> </td>
                        <td> <input type="text" name="address"> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>

                <!--13 row-->
                <tr>
                    <!-- city -->
                    <div>
                        <td> <label>City:</label> </td>
                        <td> <input type="text" name="city"> </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--14 row-->
                <tr>
                    <!-- state -->
                    <div><br>
                        <td> <label>state:</label> </td>
                        <td>
                            <select name="state" id="">
                    <option value="1">gujarat</option>
                    <option value="2">punjab</option>
                    <option value="3">hariyana</option>
                    <option value="4">keral</option>
                    <option value="5">channai</option>
                    <option value="5">rajesthan</option>
                </select>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td><br> </td>
                </tr>
                <!--15 row-->
                <tr>
                    <!--zip code -->
                    <div>
                        <td> <label>Zip Code:</label> </td>
                        <td> <input type="number" name="zipcode" pattern="[0-9]{5}"> </td>
                    </div>

                </tr>
                <tr>
                    <td><br> </td>
                </tr>

                <!--16 row-->
                <tr>

                    <!-- phone -->
                    <div>
                        <td> <label>phone</label> </td>
                        <td> <input type="number" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            <select name="mobile" id="m1">
                    <option value="1">nokia</option>
                    <option value="1">vivo</option>
                    <option value="1">oppo</option>
                    <option value="1">real me</option>
                </select></td>
                    </div>
                </tr>
                <!--17 row-->

            </form>
        </table>
    </div>
</body>

</html>
